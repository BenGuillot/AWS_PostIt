<body>
  <h1>Wanna join Post-it Community ?</h1>

        <td>Choisissez votre identifiant :</td>
        <td><input type="text"  required name ="id" placeholder="Choose a nickname"></td>

        <td>Choisissez votre mot de passe :</td>

      </tr>

      </tr>
    </form>
  </table>
